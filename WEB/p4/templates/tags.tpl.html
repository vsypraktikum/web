<!-- Template -->
<!-- Contentbereich -->
<h1>Alle Kategorien</h1>
<ul>
   @var entry_a;@
   @var loop_i;@
   @for loop_i = 0; loop_i < context.length; loop_i++@
      @entry_a = context[loop_i];@
		<li>
			<a href="##" class="tags" id="#entry_a#">#entry_a#</a>
		</li>
   @endfor@
</ul>   
<!-- EOF -->
