<html>
<header>

<style type ="text/css">


body {
	margin: 0;
	padding: 0;
	height: 100%;
}

	right: 67%;
}
#box2 {
	height: 50px;

	left: 33%;

#box3 {

	right: 0%;

.box {

	height: 50px;
	width: 33%;

}

	clear: both;
}
</style>

</header>
<body>
<h1>Absolut in relativemethode </h1>
<div>
	<div id="box1">
		<p>box1</p>

		<p>box 2</p>
	</div>
	<div id="box3">
		<p>box 3</p>
	</div>
</div>
<br><br><br>
<h1>Floatmethode </h1>
<div>
	<div class="box">
		<p>box 4</p>
	</div>
	<div class="box">
		<p>box 5</p>
	</div>
	<div class="box">
		<p>box 6</p>
	</div>
	<div id="check"> </div>
</div>
</body>
</html>
