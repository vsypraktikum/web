<!DOCTYPE html>
<html>
<head>
   <title>Elementboxen / 1</title>
   <meta charset="UTF-8" />
   <style type="text/css">
      p {
         border: 1px dashed red;
      }
      strong {
         border: 2px solid gray;
      }
      em {
         border: 1px solid green;
      }
   </style>
</head>
<body>
   <p>
      Absatz mit hervorgehobenen
      <strong>Elementen</strong>, wie
      z.B. <em>diesem</em> hier.
   </p>
</body>
</html>
