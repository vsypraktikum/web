<!DOCTYPE html>
<html>
<head>
   <title>Stilregeln für gleichartige HTML-Elemente</title>
   <meta charset="UTF-8" />
   <style type="text/css">
      /* Stilregel */
      p { color : red; } /* in allen Absätzen rote Schrift */
   </style>
</head>
<body>
   <p>erster Absatz</p>
   <p>zweiter Absatz</p>
   <p>dritter Absatz</p>
</body>
</html>
