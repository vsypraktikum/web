<!DOCTYPE html>

<head>
   <title>Hervorhebungen</title>
   <meta charset="UTF-8" />
</head>
<body>
   <p>
      Besonders <em>wichtige</em> Textbestandteile
      sollten <strong>hervorgehoben</strong> werden.
